<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake.io - The Deluxe Roast Edition</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    canvas {
      background: linear-gradient(135deg, #333, #111);
      border: 6px solid #4caf50;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    .message {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      z-index: 2;
      pointer-events: none;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      opacity: 0.9;
      animation: fall 3s ease-out forwards;
      transform: rotate(45deg);
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message" id="message"></div>
  <canvas id="game" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 300, y: 300 }];
    let direction = "RIGHT";
    let food = spawnFood();
    let gameOver = false;
    let velocity = { x: 1, y: 0 };
    let lastRender = 0;
    const speed = 120; // ms between frames

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (velocity.y === 0) setVelocity(0, -1);
          break;
        case "ArrowDown":
          if (velocity.y === 0) setVelocity(0, 1);
          break;
        case "ArrowLeft":
          if (velocity.x === 0) setVelocity(-1, 0);
          break;
        case "ArrowRight":
          if (velocity.x === 0) setVelocity(1, 0);
          break;
      }
    });

    function setVelocity(x, y) {
      velocity = { x, y };
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
    }

    function drawSnake() {
      ctx.fillStyle = "#76ff03";
      snake.forEach((seg, index) => {
        ctx.fillStyle = index === 0 ? "#c6ff00" : "#76ff03";
        ctx.fillRect(seg.x + 2, seg.y + 2, box - 4, box - 4);
        ctx.strokeStyle = "#2e7d32";
        ctx.strokeRect(seg.x + 2, seg.y + 2, box - 4, box - 4);
      });
    }

    function drawFood() {
      ctx.beginPath();
      ctx.fillStyle = "#ff5252";
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateSnake() {
      const head = {
        x: snake[0].x + velocity.x * box,
        y: snake[0].y + velocity.y * box,
      };

      // Check wall collision or self
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some((seg) => seg.x === head.x && seg.y === head.y)
      ) {
        sarcasticGameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
      } else {
        snake.pop();
      }
    }

    function gameLoop(timestamp) {
      if (gameOver) return;

      if (timestamp - lastRender > speed) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateSnake();
        drawSnake();
        drawFood();
        lastRender = timestamp;
      }

      requestAnimationFrame(gameLoop);
    }

    function sarcasticGameOver() {
      gameOver = true;
      document.getElementById("message").innerText =
        "üëè Oh look, you crashed. Genius-level gameplay right there. üëè";
      dropConfetti();
    }

    function dropConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
